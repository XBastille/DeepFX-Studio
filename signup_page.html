<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signupStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <video autoplay muted loop class="video">
        <source src="media/login_page2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="row">
            <div class="leftPart">
                <div class="logo">
                    <h2>logo</h2>
                </div>
                <div class="signup">
                    <h1>SignUp</h1>
                </div>
                <form action="" class="userInput" onsubmit="return verification()">
                    <input type="text" placeholder="USERNAME" id="user">
                    <p id="userError" class="h">username can't be empty</p>
                    <input placeholder="EMAIL" id="email">
                    <p id="emailError">Enter a valid E-mail</p>
                    <input type="password" placeholder="PASSWORD" id="password">
                    <p id="passwordError">password didn't match</p>
                    <input type="password" placeholder="CONFIRM PASSWORD" id="confirm">
                    <div class="show">
                        <img src="Media/eye-open-blue.png" alt="" class="password-eye">
                        <img src="Media/eye-open-blue.png" alt="" class="confirm-eye">
                    </div>
                    
                    <div class="btn">
                        <button>SIGN UP</button>
                    </div>
                    <a href="loginPage.html">Already have an account?, Login!</a>
                </form>
                <div class="or">
                    <div class="line"></div>
                    <h4>OR</h4>
                    <div class="line"></div>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-github"></i>
                </div>

            </div>
            <div class="rightPart">

                <h1>JOIN THE CREATIVE<br> ADVENTURE</h1>
            </div>
        </div>
    </div>
    <script src="signup_page.js"></script>
</body>

</html>
