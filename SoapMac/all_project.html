<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="all_projects.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="header">
      <nav>
        <div class="logo">
          <img
            src="Media/logo_final.jpg"
            alt=""
          />
        </div>
        <div class="menus">
          <ul class="menus-ul">
            <li><a href="">HOME</a></li>
            <li><a href="" class="nav-menu">PROJECTS</a></li>
            <li><a href="">ABOUT US</a></li>
          </ul>
        </div>
        
      </nav>
      <div class="dropdown">
        <div class="dropdown-menus">
          <div class="more-about-us">
            <p class="dropdown-menu">MORE ABOUT US <br></p>
            <ul >
              
              <li >About Us</li>
              <li >Privacy Policy</li>
            </ul>
          </div>
          <div class="social">
            <p class="dropdown-menu">Social <br></p>
            <ul>
              <li>Linkedin</li>
              <li>X</li>
              <li>Instagram</li>
            </ul>
          </div>
          <div class="contact">
            Contact Us
          </div>
        </div>

      </div>
    </div>
    <div class="mainarea">
      <div class="leftside">
        <div class="home ">
          <i class="fa-solid fa-house"></i><a href="dashboard.html">Home</a>
        </div>
        <div class="projects clicked">
          <i class="fa-solid fa-border-all"></i>All Projects
        </div>
        <div class="edit">
          <i class="fa-solid fa-pen-to-square"></i>Edit
        </div>
        <!-- <div class="chat">
          <i class="fa-solid fa-message"></i>Chat<i class="fa-solid fa-chevron-down"></i>
        </div>
        <ul class="sidelist">
          <li>General chaos</li>
          <li>Prompt Craft</li>
          <li>Daily Theme</li>
          <li>Newbies</li>
        </ul> -->
        <div class="donate">
          <i class="fa-solid fa-hand-holding-dollar"></i>Donate
        </div>
        <div class="task">
          <i class="fa-solid fa-list-check"></i>Task
        </div>
        <div class="help">
          <i class="fa-regular fa-circle-question"></i>Help
        </div>
        <div class="account">
          <i class="fa-solid fa-user"></i>My Account
        </div>

      </div>
      <!-- <div class="line"></div> -->
      <div class="rightside">
        <br><br>
        <div class="greeting">
          <h1 class="userName greet">All Projects</h1>
        </div>
        <div class="newproject">
          <i class="fa-solid fa-plus"></i>NEW
        </div>
        <div class="popup-container" id="popupContainer">
          <div class="popup">
            <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Create New Project</h2>
            <form id="createProjectForm">
              <input type="text" id="projectName" placeholder="Project Name" class="project-name">
              <p class="name-warning"></p>
              <textarea id="projectDescription" placeholder="Project Description" rows="4" cols="50" class="project-desc"></textarea>
              <p class="desc-warning"></p>
              <button type="button" class="btn">Create Project</button>
            </form>
          </div>
        </div>
        <div class="gridoptions">
          <p class="optionname line option1 selected"></p>
          <p class="optionname line option2"></p>
          <p class="optionname line option3"></p>
        </div>
        <br><br><hr>
        <div class="gridarea">

        </div>
      </div>
    </div>

    <script src="all_projects.js"></script>
  </body>
