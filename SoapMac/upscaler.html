<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="upscaler.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="logo">
        <img src="Media/logo_final.jpg" alt="" />
    </div>
    <div class="back">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="heading">
        <img src="/Media/backgroundremover.webp" alt=""><br>
        <div class="tool-name">
            <p>IMAGE ENHANCER</p>
        </div>
        <div class="tool-desc">
            <p class="desc">"Unleash Clarity, Amplify Every Pixel."</p>
        </div>
    </div>
    <div class="main-area">
        <div class="video">
            <div class="container">
                <div class="image-container">
                    <img src="DSC_1574.JPG" alt="" class="image before">
                    <img src="DSC_1574-modified.JPG" alt="" class="image after">

                </div>
                <input type="range" max="100" min="0" class="slide">
                <div class="line"></div>
                <div class="icon"><i class="fa-solid fa-arrows-left-right"></i></div>
            </div>
        </div>
        <div class="upload">
            <i class="fa-solid fa-xmark close-icon" style="display: none;"></i>
            <div class="drag-and-drop">
                <div class="content">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p class="drag-drop-msg">Drop Image Here or Click to Upload</p>
                    <input type="file" class="file-input" hidden>
                    <!-- <img src="/Media/street.jpg" alt="" class="preview"> -->
                </div>
            </div>
            <div class="generate">
                <i class="fa-solid fa-palette"></i>GENERATE
            </div>
        </div>
    </div>
    <script src="upscaler.js"></script>
</body>

</html>
