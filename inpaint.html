<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inpaint.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="popup"></div>
    <div class="logo">
        <img src="Media/logo_final.jpg" alt="" />
    </div>
    <div class="back">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="heading">
        <i class="fa-brands fa-artstation"></i>
        <div class="tool-name">
            <p>Inpaint</p>
        </div>
        <div class="tool-desc">
            <p class="desc">"Erase, Enhance, Transform â€“ AI-Powered Inpainting"</p>
        </div>
    </div>
    <div class="main-area">
        <div class="upload">
            <i class="fa-solid fa-xmark close-icon" style="display: none;"></i>
            <div class="drag-and-drop">

                <div class="content">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p class="drag-drop-msg">Drop Image Here or Click to Upload</p>
                    <input type="file" class="file-input" hidden>
                    <!-- <img src="" alt="" class="image-preview"> -->
                </div>
            </div>

            <div class="popup-box">
                <div class="type">
                    <p class="line sam">SAM</p>
                    <p class="line mannual type-select">MANNUAL</p>
                </div>
                <canvas id="imageCanvas"></canvas>
                <canvas id="drawingCanvas"></canvas>
                <div class="paint-options">
                    <div class="brush">
                        <p class="selected" id="brush">Brush Size</p>
                        <p id="eraser">Eraser Size</p>
                    </div>
                    <div class="selector">

                        <input type="range">
                    </div>
                </div>
                <button type="submit" class="submit popup-submit">Submit<i class="fa-solid fa-upload"></i></button>

            </div>


            <div class="prompt">
                <form action="#">
                    <input type="text" placeholder="Enter the Prompt">
                    <button type="submit" class="submit">Submit<i class="fa-solid fa-upload"></i></button>
                </form>
            </div>

            <div class="options">
                <div class="option-tools">
                    <p>no. of inference step</p>
                    <p>control_net scale</p>
                    <p>guidance_scale</p>
                    <p>seed</p>
                    <p>negetive prompt</p>
                </div>
            </div>

        </div>

        <div class="output">
            <div class="mask"><canvas id="maskPreview" class="mask-preview"></canvas></div>
            <div class="final"></div>
        </div>
    </div>
    <script src="inpaint.js"></script>
</body>

</html>
