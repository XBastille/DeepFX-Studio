{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'inpainting/inpaint.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
              rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
              integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="popup"></div>
        <div class="logo">
            <img src="{% static 'inpainting/media/logo_final.jpg' %}" alt="" />
        </div>
        <div class="back">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="heading">
            <i class="fa-solid fa-images"></i>
            <div class="tool-name">
                <p>AI Image Editor</p>
            </div>
            <div class="tool-desc">
                <p class="desc">"Erase, Enhance, Transform â€“ AI-Powered Inpainting"</p>
            </div>
        </div>
        <div class="main-area">
            <div class="upload">
                <i class="fa-solid fa-xmark close-icon" style="display: none;"></i>
                <div class="drag-and-drop">
                    <div class="content">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <p class="drag-drop-msg">Drop Image Here or Click to Upload</p>
                        <input type="file" class="file-input" hidden>
                        <!-- <img src="" alt="" class="image-preview"> -->
                    </div>
                </div>
                <div class="popup-box">
                    <div class="type">
                        <p class="line sam">SAM</p>
                        <p class="line mannual type-select">MANUAL</p>
                    </div>
                    <div class="paint-options">
                        <div class="brush">
                            <p class="selected" id="brush">Brush Size</p>
                            <p id="eraser">Eraser Size</p>
                        </div>
                        <div class="selector">
                            <input type="range">
                        </div>
                    </div>
                    <div class="submit-container">
                        <button type="button" class="submit popup-submit">
                            <span class="submit-text">Submit</span>
                            <span class="submit-divider"></span>
                            <span class="dropdown-toggle">
                                <i class="fa-solid fa-chevron-right"></i>
                            </span>
                        </button>
                        <div class="submit-dropdown">
                            <div class="dropdown-item" data-type="fill">Fill</div>
                            <div class="dropdown-item" data-type="replace">Replace</div>
                        </div>
                    </div>
                    <div class="canvas-container">
                        <canvas id="imageCanvas"></canvas>
                        <canvas id="drawingCanvas"></canvas>
                    </div>
                </div>
                <div class="prompt">
                    <form action="#">
                        <input type="text" placeholder="Enter the Prompt">
                    </form>
                    <div class="action-buttons">
                        <button type="button" class="action-btn">
                            Remove<i class="fa-solid fa-eraser"></i>
                        </button>
                        <button type="button" class="action-btn">
                            Fill or Replace<i class="fa-solid fa-fill"></i>
                        </button>
                    </div>
                </div>
                <div class="config-panel">
                    <div class="header" id="configHeader">
                        <h2>
                            <i class="fas fa-cog"></i> Advanced Config
                        </h2>
                        <div class="arrow collapsed" id="arrow"></div>
                    </div>
                    <div class="content hidden" id="configContent">
                        <div class="input-group">
                            <label>
                                <i class="fas fa-steps"></i> Inference Steps
                                <i class="fas fa-info-circle info-icon"></i>
                                <span class="info-tooltip">Controls the number of denoising steps. Higher values generally
                                produce better quality but take longer.</span>
                            </label>
                            <div class="slider-container">
                                <input type="range"
                                       class="slider"
                                       id="inferenceSteps"
                                       min="1"
                                       max="50"
                                       value="25">
                                <input type="number"
                                       class="number-input"
                                       id="inferenceStepsInput"
                                       value="25">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>
                                <i class="fas fa-scale-balanced"></i> Guidance Scale
                                <i class="fas fa-info-circle info-icon"></i>
                                <span class="info-tooltip">Determines how closely the image follows the prompt. Higher
                                values mean stronger adherence to the prompt.</span>
                            </label>
                            <div class="slider-container">
                                <input type="range"
                                       class="slider"
                                       id="guidanceScale"
                                       min="1"
                                       max="20"
                                       step="0.1"
                                       value="3.5">
                                <input type="number"
                                       class="number-input"
                                       id="guidanceScaleInput"
                                       value="3.5">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>
                                <i class="fas fa-sliders"></i> ControlNet Scale
                                <i class="fas fa-info-circle info-icon"></i>
                                <span class="info-tooltip">Controls the influence of the input image. Higher values preserve
                                more of the original image structure.</span>
                            </label>
                            <div class="slider-container">
                                <input type="range"
                                       class="slider"
                                       id="controlNetScale"
                                       min="0"
                                       max="2"
                                       step="0.1"
                                       value="0.9">
                                <input type="number"
                                       class="number-input"
                                       id="controlNetScaleInput"
                                       value="0.9">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>
                                <i class="fas fa-seed"></i> Seed
                                <i class="fas fa-dice dice-icon" id="diceBtn"></i>
                                <i class="fas fa-info-circle info-icon"></i>
                                <span class="info-tooltip">Seed value determines the initial noise pattern. Same seed
                                produces similar results.</span>
                            </label>
                            <input type="number"
                                   class="text-input"
                                   id="seed"
                                   value="-1"
                                   placeholder="Enter seed value">
                        </div>
                        <div class="input-group">
                            <label>
                                <i class="fas fa-ban"></i> Negative Prompt
                                <i class="fas fa-info-circle info-icon"></i>
                                <span class="info-tooltip">Specify what you don't want in the generated image.</span>
                            </label>
                            <input type="text"
                                   class="text-input"
                                   id="negativePrompt"
                                   placeholder="Enter negative prompt">
                        </div>
                        <button class="reset-btn" id="resetBtn">
                            <i class="fas fa-undo"></i>Reset Parameters
                        </button>
                    </div>
                </div>
            </div>
            <div class="output">
                <div class="mask">
                    <canvas id="maskPreview" class="mask-preview"></canvas>
                </div>
                <div class="final-container">
                    <div class="final">
                        <div class="processing-container" style="display: none;">
                            <div class="container">
                                <div class="wave">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                                <div data-level="1" class="wave">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                                <div data-level="2" class="wave">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                                <div data-level="3" class="wave">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                            </div>
                            <p class="processing-text">Processing image...</p>
                        </div>
                    </div>
                    <button class="reuse-btn">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <script src="{% static 'inpainting/inpaint.js' %}"></script>
    </body>
</html>
