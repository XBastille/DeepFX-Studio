{% load component_tags %} {% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            type="image/png"
            href="{% static 'images/logo.png' %}"
        />
        <title>{% block title %} DeepFX Studio {% endblock title %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        {% comment %} GSAP CDN {% endcomment %}
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    </head>
    <body id="root smooth-wrapper">
        <main
            id="smooth-content"
            class="bg-gray-950 text-white min-h-screen min-w-full dark scrollbar-slim"
        >
            {% block body %} {% endblock body %}
        </main>
        {% comment %} Footer {% endcomment %} {% block banner %}
        <footer
            class="footer bg-base-200 text-base-content border-base-300 border-t px-10 py-4"
        >
            <aside class="grid-flow-col items-center">
                <img
                    height="48px"
                    width="48px"
                    alt="logo"
                    src="{% static 'images/logo.png' %}"
                />
                <p>
                    <span class="text-lg font-semibold text-white"
                        >DeepFX Studio™</span
                    >
                    <br />
                    <span class="text-sm text-gray-600 mt-2"
                        >All Rights Reserved © 2024</span
                    >
                </p>
            </aside>
        </footer>
        {% endblock banner %}
        <script>
            {% block script %}{% endblock script %}
        </script>
    </body>
</html>
